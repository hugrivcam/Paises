
<div *ngIf="listaPaises.length === 0;
     else tabla" 
     class="alert alert-warning text-center"><h3>No hay paises que mostrar</h3> {{listaPaises.length}}
</div>

<ng-template #tabla> 
<div class="">

    <table class ="table table-striped table-dark"> <!--table-bordered-->
        <thead class = "table table-success">
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Pais</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of listaPaises; let i = index">
                <td>{{i+1}}</td>
                <td>
                    <img style = "width : 60px;height : 40px;"  [src]="pais.flags.svg" [alt]="pais.name.common">
                </td>
                <td>
                    {{pais.translations['spa'].common}}
                </td>
                <!--<td>{{pais.name.common}}</td>-->
                <!--<td>{{pais.name.nativeName.spa?.official}}</td>-->
                <td>{{pais.capital}}</td>
                <td>{{pais.population | number}}</td>
                <td> 
                    <!--<a href ="#">Ver más</a>-->
                    <!--<a routerLink="{{'/contries/by/'+pais.cca3}}">Ver más</a>-->
                    
                    <!-- <a [routerLink]="['/countries/by',pais.cca3]">Ver más</a> -->
                    <!-- <a routerLink = "./countries/by-capital">Ver más</a>  -->
                    <div class="btn-group btn-primary">
                            <button class="btn btn-primary" [routerLink]="['/countries/by',pais.cca3]">Go Pais</button>          
                            
                            <!-- <button type="button" class="btn btn-default">button</button> -->
                            
                            <!-- <button [routerLink]="['countries/by/esp']" (click)="mensaje(pais.cca3)"></button>  -->
                    </div>
                    
                </td>
            </tr>    
        </tbody>
    </table>
</div>    
</ng-template>
